<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <script src="src/components/app.js" defer></script>
    <script src="src/components/list.js" defer></script>
    <script src="src/components/season.js" defer></script>
    <script src="src/adapters/listsAdapter.js" defer></script>
    <script src="src/adapters/seasonsAdapter.js" defer></script>
    <script src="src/index.js" defer></script>
    <title>Chicago</title>
</head>
<body>
    <h1>Things to Do in Chicago</h1>

    <nav class="season-nav">
      <ul id="season">
          <li class="season-name">Summer</li>
          <li class="season-name">Winter</li> 
          <li class="season-name">Fall</li>
          <li class="season-name">All Lists</li>
          <li class="season-name">Add New Lists</li>
      </ul>

  </nav>
  
  <div class="container">

       <form id="create-season-list-form">
          <label for="season">Season Name</label>
          <select class="form-control" id="season-select">
          <option selected="selected">All Lists</option>
          
          </select>
      <div class="form-group">
          <label for="List Name">List Name</label>
          <input type="list-name" class="form-control" id="list-name" aria-describedby="emailHelp" placeholder="Enter list name" required>
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <button type="submit" id="submit-form">Submit</button>
      </form>


  </div>

</body>
</html>
